<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a00811f8df.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "likeLion1.css">
    <title>첫번째 과제</title>
</head>
<body>
    <div class ="header">
        <div class = "mainLogoBox">
            <img src = "img/Kit_Logo.png" id = "mainLogo">
        </div>
        <div class = "headerContent">
            <div class = "menu">
                <div id = "home">Home</div>
                <div id = "my">My</div>
                <div id = "menu">Menu</div>
            </div>
            <div class = "search">
                <div><input type = "text" class = "searchbar"></input></div>
                <div id = "searching">
                    <i class="fa-solid fa-magnifying-glass fa-3x"></i>
                </div>
            </div>
        </div>
    </div>
    <div class = "navbar">
        <div id = like>
            <div>멋쟁이사자처럼</div>
        </div>
        <div id = "uni">
            <div>대학생</div>
        </div>
        <div id = "office">
            <div>직장인</div>
        </div>
        <div id = "camp">
            <div>부트캠프</div>
        </div>
    </div>
    <div class = "main">
        <div class = "leftmain">
            <div class = "imgcon">
                <img src = "img/LikeLion_Logo_1.png" id = likelionlogo>
            </div>
            <div id = "variable">멋사 말고도 다양한 부트캠프</div>
            <div class = "bootcamp">
                <div class ="boot1">
                    <div class = "box" style = "color : #03048b">위코드</div>
                    <div class = "box" style = "color : #a94642">항해99</div>
                    <div class = "box" style = "color : #70b789">ZERO-BASE</div>
                </div>
                <div class ="boot2">
                    <div class = "box" style = "color : #55197e">CODE IT</div>
                    <div class = "box" style = "color : #863333">FAST CAMPUS</div>
                    <div class = "box" style = "color : #753301">JUST CODE</div>
                </div>
                <div class ="boot3">
                    <div class = "box" style = "color : #63a992">일팡공캠프</div>
                    <div class = "box" style = "color : #3f8b87">우아한테크코스</div>
                    <div class = "box" style = "color : #752625">스파르타 코딩클럽</div>
                </div>
            </div>
            <div id = "howtrack">멋쟁이사자처럼 10기의 트랙은 어떤식으로?</div>
            <div class = "track">
                <div class = "design">
                    <img src="img/PD.png" id = "pdimg">
                    <p>프로젝트를 설계하<br>고 디자인을 담당</p>
                </div>
                <div class = "inter">
                    <img src="img/Front.png" id = "frontimg">
                    <p>사용자와 대화하는<br> 사용자 인터페이스<br> 부분을 작업</p>
                </div>
                <div class = "front">
                    <img src="img/Back.png" id = "backimg">
                    <p>프론트엔드에 있는<br> 사용자들이 하고자<br> 하는 행동을 처리</p>
                </div>
            </div>
        </div>
        <div class = "rightmain">
            <div class = "login">
                <div class = "log">
                        <div class = "input">
                            <div id = "ID">
                                <div>ID&nbsp&nbsp</div>
                                <div id = "blank">&nbsp</div>
                            </div>
                            <div id = "PW">
                                <div>PW</div>
                                <div id = "blank">&nbsp</div>
                            </div>  
                        </div>
                        <div id = "loginbtn">
                            Login
                        </div>
                </div>
                <div id = "signup">
                    Sign Up
                </div>
            </div>
            <div class = "SBC">
                <img src = "img/SBC_Logo_ color.jpg" id = "sbc">
            </div>
            <p id = "variable">Kit Logo 후보였던 디자인</p>
            <div class = "Logocon">
                <div class = "logocon1">
                    <div><img src = "img/1.png" id = "logo1"></div>
                    <div><img src = "img/4.png" id = "logo1"></div>
                </div>
                <div class = "logocon2">
                    <div><img src = "img/6.png" id = "logo1"></div>
                    <div><img src = "img/15.png" id = "logo1"></div>
                </div>
            </div>
        </div>

</html>
