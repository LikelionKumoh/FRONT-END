<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLion</title>
    <link rel="stylesheet" href="codelion.css">
</head>
<body>
    <!-- 상단 1 -->
    <div class="Bigbox">
        <div class="Top">
        <!-- 상단 1-1 -->
        <div class="imgTop">
            <img src="img/Kit_Logo.png" width="100px" height="100px">
        </div>
        <!-- 상단 1-2 -->
        <div class="MenuBox">
            <!-- 상단 1-2-1 -->
            <div class="MenuTop">
                <p>Home</p>
                <p>My</p>
                <p>Menu</p>
            </div>
            <!-- 상단 1-2-2 -->
            <div class="Search">
                <!-- 상단 1-2-2-1 -->
                <div class="searchBar">
                    <!-- <input type="text"> -->
                </div>
                <!-- 상단 1-2-2-2 -->
                <div class="button">
                    <span class="btn_txt">🔍</span>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <!-- 상단 2 -->
    <div class="Middle">
        <div class="biglinebox">
            <div class="linebox">
                <div class="doublelinebox">
                    <span><h3>멋쟁이 사자처럼</h3></span>
                    <span>대학생</span>
                    <span>직장인</span>
                    <span>부트캠프</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 상단 3 -->
    <div class="Bottom">
        <!-- 3-1 -->
        <div class="bt_onebox">
            <!-- 3-1-1 -->
            <div class="img_box">
                <img src="img/LikeLion_Logo_1.png">
            </div>
            <!-- 3-1-2 -->
            <div class="boot_box">
                <!-- 3-1-2-1 -->
                <div class="name_box">
                    <span><h3>멋사 말고도 다양한 부트캠프</h3></span>
                </div>
                <!-- 3-1-2-2 -->
                <div class="boot_line">
                    <!-- 3-1-2-2-1 -->
                    <div class="line">
                        <div class="b_box">
                            <span class="blue">위코드</span>
                        </div>

                        <div class="b_box">
                            <span class="brown">항해99</span>
                        </div>

                        <div class="b_box">
                            <span class="green">ZERO-BASE</span>
                        </div>
                    </div>
                    <div class="line">
                        <div class="b_box">
                            <span class="purple">CODE IT</span>
                        </div>

                        <div class="b_box">
                            <span class="br2">FAST CAMPUS</span>
                        </div>

                        <div class="b_box">
                            <span class="br2">JUST CODE</span>
                        </div>
                    </div>
                    <div class="line">
                        <div class="b_box">
                            <span class="green">일팡공캠프</span>
                        </div>

                        <div class="b_box">
                            <span class="gr2">우아한테크코스</span>
                        </div>

                        <div class="b_box">
                            <span class="br2">스파르타 코딩클럽</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 3-1-3 -->
            <div class="track_box">
                <div class="name_box">
                    <span><h3>멋쟁이사자처럼 10기의 트랙은 어떤식으로?</h3></span>
                </div>
                <div class="track_line">
                    <div class="t_box">
                        <div class="t_img">
                            <img src="img/PD.png" width="100px" height="100px">                            
                        </div>
                        <h4>프로젝트를 설계하고 디자인을 담당</h4>
                    </div>
                    <div class="t_box">
                        <div class="t_img">
                            <img src="img/Front.png" width="100px" height="100px">                            
                        </div>
                        <h4>사용자와 대화하는 사용자 인터페이스 부분을 작업</h4>
                    </div>
                    <div class="t_box">
                        <div class="t_img">
                            <img src="img/Back.png" width="100px" height="100px">                            
                        </div>
                        <h4>프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- 3-2 -->
        <div class="bt_twobox">
            <div class="login_view">
                <div class="login_box">
                    <div class="idpw-box">
                        <div class="_box">
                            <span class="id_txt"><h3>ID</h3></span>
                            <div class="w_box"></div>                            
                        </div>
                        <div class="_box">
                            <span class="pw_txt"><h3>PW</h3></span>
                            <div class="w_box"></div> 
                        </div>
                    </div>
                    <div class="login"><h2>Login</h2></div>
                </div>
                <div class="sign_box">
                    <div class="sign">
                        <h2>Sign Up</h2>
                    </div>
                </div>
            </div>
            <div class="sbc_img">
                <img src="img/SBC_Logo__color.jpg">
            </div>
            <div class="logobox">
                <div class="name_box">
                    <span><h3>Kit Logo 후보였던 디자인</h3></span>
                </div>
                <div class="lolinebox">
                    <div class="logline">
                        <div class="log">
                            <img src="img/1.png">
                        </div>
                        <div class="log">
                            <img src="img/2.png">
                        </div>
                    </div>
                    <div class="logline">
                        <div class="log">
                            <img src="img/3.png">
                        </div>
                        <div class="log">
                            <img src="img/4.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
