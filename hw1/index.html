<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>금오공대 멋쟁이 사자처럼</title>
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <div class="header-container">
          <div class="header__logo">
            <img src="./img/Kit_Logo.png" alt="로고" class="logo" />
          </div>
          <div class="header__service-container">
            <ul class="header-nav">
              <li class="header-nav__item">Home</li>
              <li class="header-nav__item">My</li>
              <li class="header-nav__item">Menu</li>
            </ul>
            <div class="header__search-bar">
              <input type="text" class="header__search-input" />
              <button class="header__search-submit-btn">🔍</button>
            </div>
          </div>
        </div>
      </header>
      <nav class="main-nav">
        <ul class="main-nav__nav-list">
          <li class="main-nav__nav-item">멋쟁이사자처럼</li>
          <li class="main-nav__nav-item">대학생</li>
          <li class="main-nav__nav-item">직장인</li>
          <li class="main-nav__nav-item">부트캠프</li>
        </ul>
      </nav>
      <main>
        <section class="main-section">
          <article class="banner">
            <img
              src="./img/LikeLion_Logo_1.png"
              alt="배너"
              class="banner__img"
            />
          </article>
          <article class="boot-camp">
            <div class="boot-camp__header">
              <h3 class="boot-camp__header-title">
                멋사 말고도 다양한 부트캠프
              </h3>
            </div>
            <div class="boot-camp__item-container">
              <div class="boot-camp__item">위코드</div>
              <div class="boot-camp__item">항해99</div>
              <div class="boot-camp__item">ZER-BASE</div>
              <div class="boot-camp__item">CODE IT</div>
              <div class="boot-camp__item">FAST CAMPUS</div>
              <div class="boot-camp__item">JUST CODE</div>
              <div class="boot-camp__item">일팡공캠프</div>
              <div class="boot-camp__item">우아한테크코스</div>
              <div class="boot-camp__item">스파르타 코딩클럽</div>
            </div>
          </article>
          <article class="track">
            <div class="track__header">
              <h3 class="track__header-title">
                멋쟁이사자처럼 10기의 트랙은 어떤식으로?
              </h3>
            </div>
            <div class="track-item-container">
              <div class="track-item">
                <div class="track-item__img">
                  <img src="./img/PD.png" alt="" class="pm-img" />
                </div>
                <p class="track-item__desc">
                  프로젝트를 설계하고 디자인을 담당
                </p>
              </div>
              <div class="track-item">
                <div class="track-item__img">
                  <img src="./img/Front.png" alt="" class="front-img" />
                </div>
                <p class="track-item__desc">
                  사용자와 대화하는 사용자 인터페이스 부분을 작업
                </p>
              </div>
              <div class="track-item">
                <div class="track-item__img">
                  <img src="./img/Back.png" alt="" class="back-img" />
                </div>
                <p class="track-item__desc">
                  프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리
                </p>
              </div>
            </div>
          </article>
        </section>
        <aside class="side">
          <form class="login-form">
            <div class="login-input-container">
              <div class="input-wrap">
                <label for="id"> ID </label>
                <input type="text" id="id" name="id" />
              </div>
              <div class="input-wrap">
                <label for="pw"> PW </label>
                <input type="password" id="pw" name="pw" />
              </div>
            </div>
            <button class="login-btn">Login</button>
          </form>
          <button class="sign-up-btn">Sign Up</button>
          <div class="side-banner">
            <img src="./img/SBC_Logo_ color.jpg" alt="" />
          </div>
          <article class="substitute-logo">
            <div class="substitute-logo-header">
              <h3 class="substitute-logo-header__title">
                Kit LOGO 후보였던 디자인
              </h3>
            </div>
            <div class="substitute-logo-item-container">
              <div class="substitute-logo-item">
                <img src="./img/1.png" alt="" />
              </div>
              <div class="substitute-logo-item">
                <img src="./img/4.png" alt="" />
              </div>
              <div class="substitute-logo-item">
                <img src="./img/6.png" alt="" />
              </div>
              <div class="substitute-logo-item">
                <img src="./img/15.png" alt="" />
              </div>
            </div>
          </article>
        </aside>
      </main>
    </div>
  </body>
</html>
